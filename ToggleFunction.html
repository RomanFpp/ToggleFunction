<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>
   .btn{ 
    width:150px;
    height: 50px;
    background-color: blueviolet;
    border-radius: 15px;
   }
   .blue, .red{
    width: 200px;
    height: 150px;
    border-radius: 10px;
   }
   .blue{
    background-color: blue;
   }
   .red{
    background-color: red;
   }

   
    </style>
</head>
<body>
    <button id="color_changer" class="btn">Change color</button>
    <div id = "chameleon"class="blue red"></div>

    <script>
let colorChanger = document.getElementById('color_changer');
let chameleon = document.getElementById('chameleon');
   
colorChanger.addEventListener('click', () =>{
   chameleon.classList.toggle('red');
    });

    </script>
</body>
</html>
